<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .converter {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
        width: 350px;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    .result {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="converter">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount" />
    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
const apiKey = '688e2bb03ee7b2fe67c9fc5b';

async function fetchCurrencies() {
    const res = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/codes`);
    const data = await res.json();
    const from = document.getElementById('fromCurrency');
    const to = document.getElementById('toCurrency');

    data.supported_codes.forEach(([code, name]) => {
        const option1 = document.createElement('option');
        option1.value = code;
        option1.textContent = `${code} - ${name}`;
        from.appendChild(option1);

        const option2 = document.createElement('option');
        option2.value = code;
        option2.textContent = `${code} - ${name}`;
        to.appendChild(option2);
    });

    from.value = 'USD';
    to.value = 'INR';
}

async function convertCurrency() {
    const amount = document.getElementById('amount').value;
    const from = document.getElementById('fromCurrency').value;
    const to = document.getElementById('toCurrency').value;

    if (!amount) {
        alert("Please enter an amount");
        return;
    }

    const res = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/pair/${from}/${to}/${amount}`);
    const data = await res.json();

    if (data.result === 'success') {
        document.getElementById('result').textContent = `${amount} ${from} = ${data.conversion_result.toFixed(2)} ${to}`;
    } else {
        document.getElementById('result').textContent = "Conversion failed!";
    }
}

fetchCurrencies();
</script>
</body>
</html>
